<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>News Scraper</title>
</head>
<body>
    <div id="app">

        <nav-bar></nav-bar>
        <card></card>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    temp: 'Coming Soon'
                }
            }
        })

        app.component('nav-bar', {
            template: `
            <div id="nav-div">
                <ul>
                    <li><a href="">News Scraper</a></li> 
                    <form>
                        <li><input type="text" placeholder="Search Term"></li> 
                        <button @click.prevent>Search</button>
                    </form>
                </ul>    
            </div>
            `
        })

        app.component('card', {
            template: `
                <div id="card-div">
                    <div id="card-img">
                        <p>Image</p>    
                    </div>   

                    <div id="card-headline">
                        <p>Headline</p>    
                    </div>    
                </div>
            `
        })

        app.mount('#app')
    </script>
</body>
</html>

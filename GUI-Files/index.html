<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>News Scraper</title>
</head>
<body>
    <div id="app">

        <nav-bar @pass-term="getNews"></nav-bar>
        <card :img="imgData" :head="headData"></card>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    temp: 'Coming Soon',
                    imgData: 'Image',
                    headData: 'Headline'
                }
            },
            methods: {
                getNews(term) {
                    console.log(`Search Term: ${term}`)
                }
            }
        })

        app.component('nav-bar', {
            template: `
            <div id="nav-div">
                <ul>
                    <li><a href="">News Scraper</a></li> 
                    <form>
                        <li><input type="text" placeholder="Search Term" v-model="searchTerm"></li> 
                        <button @click.prevent="passTerm">Search</button>
                    </form>
                </ul>    
            </div>
            `,
            data() {
                return {
                    searchTerm: ''
                }
            },
            methods: {
                passTerm() {
                    this.$emit('pass-term', this.searchTerm)
                }
            }
        })

        app.component('card', {
            template: `
                <a href="#" id="card-link">
                    <div id="card-div">
                        <div id="card-img">
                            <p>{{ img }}</p>    
                        </div>   

                        <div id="card-headline">
                            <p>{{ head }}</p>    
                        </div>    
                    </div>
                </a>
            `,
            props: ['img', 'head'],
            data() {
                return {
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
